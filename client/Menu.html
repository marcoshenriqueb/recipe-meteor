<template name="Menu">
  <h1 class="page-title">Meu Menu Atual</h1>
  {{#each recipes}}
    {{> MenuItem}}
  {{else}}
    <h3>Por favor, adicione <a href="/recipe-book">receitas</a> no Menu.</h3>
  {{/each}}
</template>

<template name="MenuItem">
  <div class="menu-item">
    <h3>{{name}}</h3>
    <p>
      {{desc}}
    </p>
  </div>
</template>
